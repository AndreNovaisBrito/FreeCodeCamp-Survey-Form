<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">

<header>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description"> Thank you for taking the time to help us improve the platform</p>
</header>

<body>
  
  <form id="survey-form">

      <label id="name-label">Name <input type ="text" id="name" required placeholder="Enter your name" />
      </label>

      <label id="email-label">Email<input type ="email" id="email" required placeholder="Enter your email" />
      </label>     

      <label id="number-label">Age (optional)
      <input type ="number" id="number" min="13" max="120" placeholder="Age" />
      </label>
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Fulltime Job</option>
        </select>
      </label>

      <label>Would you recommend freeCodeCamp to a friend?
        <input type="radio" name="recommend" value="0"/> Definitely
        <input type="radio" name="recommend" value="1"/>Maybe
        <input type="radio" name="recommend" value="2"/>Not sure
      </label>
      <label>What would you like to see improved? (Check all that apply)<input type="checkbox" value="0" /> Front-end Projects<input type="checkbox" value="1" />Back-end Projects
      </label>

      <label>Any comments or suggestions?
        <textarea></textarea>
      </label>
      <input type="submit" id="submit" />
  </form>
</body>
